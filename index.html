<!DOCTYPE html>
<html lang="en">
<head>
    <script data-goatcounter="https://annoise.goatcounter.com/count"
        async src="//gc.zgo.at/count.js">
        </script>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8">
  <title>inside of a locked room</title>
  <style>
    html, body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const cellSize = 10;
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const cols = Math.floor(canvas.width / cellSize);
  const rows = Math.floor(canvas.height / cellSize);

  const grid = Array.from({ length: rows }, () =>
    Array.from({ length: cols }, () => ({ active: false, age: 0 }))
  );

  const chars = ['░', '▒', '▓', '█', '.', ':', '+', '*', '#'];
  ctx.font = `${cellSize - 1}px monospace`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';

  let activePoints = [];
  const centerX = Math.floor(cols / 2);
  const centerY = Math.floor(rows / 2);
  grid[centerY][centerX].active = true;
  activePoints.push([centerX, centerY]);

  let nearbySeedAdded = false;

  function drawCell(x, y, age) {
    const char = chars[Math.floor(Math.random() * chars.length)];
    const fade = Math.pow(Math.max(0, 1 - age * 0.005), 1.5);
    ctx.fillStyle = `rgba(255,255,255,${fade})`;
    ctx.fillText(char, x * cellSize + cellSize / 2, y * cellSize + cellSize / 2);
  }

  function addNearbySeed() {
    const radius = 5;
    for (let i = 0; i < 100; i++) {
      const dx = Math.floor(Math.random() * (radius * 2 + 1)) - radius;
      const dy = Math.floor(Math.random() * (radius * 2 + 1)) - radius;
      const nx = centerX + dx;
      const ny = centerY + dy;
      if (
        nx >= 0 && ny >= 0 &&
        nx < cols && ny < rows &&
        !grid[ny][nx].active
      ) {
        grid[ny][nx].active = true;
        grid[ny][nx].age = 1;  // ustawiamy wiek na 1, żeby rozprzestrzenianie było szybsze
        activePoints.push([nx, ny]);
        console.log("Dodano punkt blisko centrum:", nx, ny);
        break;
      }
    }
  }

  function spread() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let newPoints = [];

    activePoints.forEach(([x, y]) => {
      const neighbors = [
        [x + 1, y], [x - 1, y],
        [x, y + 1], [x, y - 1],
        [x + 1, y + 1], [x - 1, y - 1],
        [x - 1, y + 1], [x + 1, y - 1]
      ];

      neighbors.forEach(([nx, ny]) => {
        if (
          nx >= 0 && ny >= 0 &&
          nx < cols && ny < rows &&
          !grid[ny][nx].active
        ) {
          // wyższe prawdopodobieństwo rozprzestrzeniania dla młodych punktów
          const prob = grid[y][x].age === 0 ? 0.06 : 0.02;
          if (Math.random() < prob) {
            grid[ny][nx].active = true;
            grid[ny][nx].age = 0;
            newPoints.push([nx, ny]);
          }
        }
      });
    });

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        if (grid[y][x].active) {
          drawCell(x, y, grid[y][x].age);
          grid[y][x].age += 0.5;
        }
      }
    }

    activePoints = [...activePoints, ...newPoints].slice(-500);

    if (!nearbySeedAdded) {
      const ages = activePoints.map(([x, y]) => grid[y][x].age);
      const maxAge = Math.max(...ages);
      if (maxAge > 5) {
        addNearbySeed();
        nearbySeedAdded = true;
      }
    }

    requestAnimationFrame(spread);
  }

  spread();
</script>

</body>
</html>
