<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maja braumberger | inside of a locked room</title>
  
  <style>
    img {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 1.5rem;
      z-index: 10;
    }
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: Arial, sans-serif;
    }
   
    #sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 1.5rem;
      z-index: 10;
    }

    #contact {
      position: absolute;
      bottom: 280px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.46);
      font-size: 0.9rem;
      z-index: 10;
    }

  </style>
</head>
<body>
  <div id="sky"></div>

  <canvas id="background"></canvas>

  <div id="text-container">
    <p>bizarre little thing walking back and forth unveiled in light's feverish dreams, in all glory of life</p>

  </div>

  <div id="contact">
    <p>contact@majabraumberger.com</p>
  </div>
<div class="img">
  <img src="noweb32.gif" style="width:100px; text-align; center;">
  </div>
  
  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const maxStars = 100;
    const staticStarCount = 30;
    let staticStars = [];
    let movingStars = [];

    // Klasa dla gwiazd ruchomych
    class MovingStar {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1.5 + 0.5;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.opacity = Math.random() * 0.5 + 0.3;
      }

      // Rysowanie gwiazdy
      draw() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }

      // Aktualizacja pozycji gwiazdy
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // PrzewiniÄ™cie gwiazdy z powrotem na ekranie
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;

        this.draw();
      }
    }

    // Rysowanie statycznych gwiazd
    function drawStaticStars() {
      for (let i = 0; i < staticStarCount; i++) {
        const star = {
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 0.5 + 0.3,
          opacity: Math.random() * 0.5 + 0.3
        };
        staticStars.push(star);
      }

      staticStars.forEach(star => {
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // Animowanie ruchu gwiazd
    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Rysowanie i animowanie statycznych gwiazd
      staticStars.forEach(star => {
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });

      // Rysowanie i animowanie ruchomych gwiazd
      movingStars.forEach(star => star.update());

      requestAnimationFrame(animateStars); // Animacja na nowo
    }

    // Tworzenie gwiazd
    function createStars() {
      while (movingStars.length < maxStars) {
        movingStars.push(new MovingStar());
      }
    }

    createStars();
    animateStars();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      staticStars = [];
      movingStars = [];

      drawStaticStars();
      createStars();
    });
  </script>
</body>
</html>
