<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>inside of a locked room</title>
<style>
    @font-face {
        font-family: 'Coolvetica';
        src: url('coolvetica.woff') format('woff'); 
        
    }

    body {
        background-color: black;
        color: white;
        font-family: 'Coolvetica', Arial, sans-serif; 
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .sentence-container {
        margin-bottom: 50px;
    }

    .sentence {
        font-size: 25px;
        opacity: 0;
        animation: fade-in 1.5s ease forwards;
        margin-bottom: 20px;
    }

    @keyframes fade-in {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .arrow {
        visibility: hidden;
        margin-top: 40px;
        display: inline-block; 
        font-size: 40px;
        position: relative;
        text-decoration: none; 
        color: white; 
        cursor: pointer;
    }

    .arrow .arrow-content {
        position: relative;
        z-index: 1; 
        animation: blink 2.5s infinite 5s; 
    }

    @keyframes blink {
        0%, 50%, 100% {
            opacity: 1;
        }
        25%, 75% {
            opacity: 0;
        }
    }


</style>
</head>
<body>
    <div class="sentence-container">
        <div class="sentence" style="animation-delay: 1s;">Who are we really?</div>
        <div class="sentence" style="animation-delay: 3s;">Concepts, whose names we use to introduce ourselves?</div>
        <div class="sentence" style="animation-delay: 8s;">Or are we just one of many elements in a world that explores itself?</div>
    </div>

    <a href="backtodayone4.html" class="arrow">
        <span class="arrow-content">âœ¦</span>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sentences = document.querySelectorAll('.sentence');
            var lastSentence = sentences[sentences.length - 1];
            var arrow = document.querySelector('.arrow');

            lastSentence.addEventListener('animationend', function() {
                arrow.style.visibility = 'visible';
            });
        });
    </script>
</body>
</html>
